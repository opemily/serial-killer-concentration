<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Serial Killer Matching</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>

    <h1> Serial Killer Matching Game</h1>
    <h2> Match the Serial Killers to find out more about them!</h2>
  </header>
  <div class="container">
    
    <button id="reset-game"> Reset Game </button>

    <br>

    <div id="board">
    </div> <!-- #board -->

    <div id="killer-caught" class="modal hidden">

    <img id="mugshot">
    <div class="close-window"><img src="images/close_window.png" alt="Close Window Icon"></div>
   
  </div> <!-- #killer-caught -->

  <div id="caught-all" class="modal hidden">

    <img class="policeman" src="images/policethumbsup.jpg" alt="You Got It">
    <div class="close-window"><img src="images/close_window.png" alt="Close Window Icon"></div>

    <h3> Congratulations! You caught them all!</h3>
    <p> Thanks for catching all the serial killers on the loose. The world is a safer place... for now.</p>

    <button id="new-game"> New Game </button>
  </div> <!-- #caught-all -->
    
  </div> <!-- .container -->
</body>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/main.js"></script>
</html>
